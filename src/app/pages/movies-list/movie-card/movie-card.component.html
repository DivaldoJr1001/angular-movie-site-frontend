<mat-card class="movie-card mat-elevation-z5">
  <mat-card-header>
    <mat-card-title>{{ movie.title }}</mat-card-title>
    <mat-card-subtitle>{{ movie.release_date | date }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="posterUrl" alt="{{ movie.title }} poster">
  <div class="score" [matTooltip]="percentageScore + '%'">
    {{ percentageScore }}%
  </div>
</mat-card>
